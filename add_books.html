    />

    <title>Add Books</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark header-bg">
        <section class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" width="150px" alt="Logo" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto"></ul>
            <form class="form-inline my-2 my-lg-0">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item mr-3">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="add_books.html">BookList</a>
                </li>
              </ul>
            </form>
          </div>
        </section>
      </nav>
    </header>

    <section class="mt-20">
      <div class="container my-5">
        <div class="mb-4">
          <h5 class="font-weight-bold">Add Books To Your List</h5>
        </div>
        <form id="book-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" autocomplete="off" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control" autocomplete="off" />
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status">
              <option value="Read">Read</option>
              <option value="Reading">Reading</option>
              <option value="Want to Read">Want to Read</option>
            </select>
          </div>
          <div class="form-group">
            <label for="isbn">#ISBN</label>
            <input type="text" id="isbn" class="form-control" autocomplete="off" maxlength="13" minlength="10" />
          </div>
          <input
            type="submit"
            value="Add Book"
            style="border-radius: 4px"
            class="btn btn-primary btn-block mt-4 py-2"
          />
        </form>

        <div class="mt-20">
          <div class="col-lg-12">
            <div class="mb-4">
              <h5 class="font-weight-bold">Look for your book</h5>
            </div>
            <form action="">
              <input class="form-control" type="text" id="filterInput" placeholder="Search names..." autocomplete="off"/>
            </form>
          </div>
          <div class="col-lg-12">
            <table class="table table-striped table-responsive mt-4">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Status</th>
                  <th>#ISBN</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="bookList"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
