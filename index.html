<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.ico" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style-dark.css" />
    <link rel="stylesheet" href="assets/css/style-light.css" />
    <title>Books Completed</title>
  </head>

  <body>
    <div class="bg-top" id="bg-top"></div>
    <div class="bg-bottom"></div>

    <div id="wrapper">
      <div class="header">
        <div class="title">
          <img src="assets/images/logo.png" width="70%" alt="Logo" />
          <h4 id="date"></h4>
        </div>

        <div class="toggle">
          <label class="switch">
            <input type="checkbox" onchange="themeSwitcher()" />
            <div class="slider round"></div>
          </label>
        </div>
      </div>

      <section id="platforms">
        <div class="card">
          <div class="line1"></div>
          <div class="username">Read</div>
          <div class="number-card">64</div>
          <div class="followers">Books</div>
          <div class="daily-diff">
            <span>Last updated 17/07/2020</span>
          </div>
        </div>
        <div class="card">
          <div class="line2"></div>
          <div class="username">Reading</div>
          <div class="number-card">2</div>
          <div class="followers">Books</div>
          <div class="daily-diff">
            <span>Last updated 17/07/2020</span>
          </div>
        </div>
        <div class="card">
          <div class="line3"></div>
          <div class="username">Want To Read</div>
          <div class="number-card">6</div>
          <div class="followers">Books</div>
          <div class="daily-diff">
            <span>Last updated 17/07/2020</span>
          </div>
        </div>
        <div class="card">
          <div class="line4"></div>
          <div class="username">Favourites</div>
          <div class="number-card">4</div>
          <div class="followers">Books</div>
          <div class="daily-diff">
            <span>Last updated 17/07/2020</span>
          </div>
        </div>
      </section>

      <section>
        <div class="col-lg-12">
          <a href="add_books.html" type="button" class="btn updateBtn">Update Reads
            <i class="fas fa-arrow-right ml-10 hero-btn"></i>
          </a>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
